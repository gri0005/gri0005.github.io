<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- add the font family of your choice -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1>Media Player Website</h1>
    </header>

    <!-- Navigation Section
      Decided not to use this. The more "simple" the site,
       the better for study purposes - less distractions.
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Videos</a></li>
        <li><a href="#">Music</a></li>
        <li><a href="#">Playlists</a></li>
        Add or remove navigation items as needed
      </ul>
    </nav> -->

    <!-- Main Content Section -->
    <main class="container">
      <!-- Media Player Section -->
      <div class="media-player">
        <audio id="custom-audio-player">
          <source
            src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/erokia_ambient-wave-56-msfxp7-78.mp3"
            type="audio/mp3"
          />
        </audio>

        <select name="select" id="timer-select" class="soothing">
          <option value="0">Select Time</option>
          <option value="15">15 Minutes</option>
          <option value="30">30 Minutes</option>
          <option value="45">45 Minutes</option>
          <option value="60">1 Hour</option>
          <option value="90">1.5 Hours</option>
          <option value="120">2 Hours</option>
          <option value="150">2.5 Hours</option>
          <option value="180">3 Hours</option>
          <option value="210">3.5 Hours</option>
          <option value="240">4 Hours</option>
        </select>
        <p id="timer-info">timer is set for...</p>
        <p id="time-remaining">time remaining is...</p>
        <button class="soothing" id="play-pause-btn">
          <img
            id="play-pause-img"
            src="https://img.icons8.com/ios-glyphs/30/play--v1.png"
            alt="Play Button"
          />
        </button>
        <div class="custom-controls">
          <!-- add the missing buttons or functionality here -->
          <!-- <div class="progress-bar"> -->
          <span id="progress-bar-empty"></span>
          <span id="progress-bar-fill"></span>
          <!-- </div> -->
        </div>
      </div>

      <!-- Additional Content Section -->
      <section>
        <h2>Additional Content</h2>
        <p>This is where you can showcase any other relevant content.</p>
        <!-- Add more content as needed -->
      </section>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 Media Player Website. All rights reserved.</p>
      <a href="https://icons8.com/icon/59862/play">Play</a> icon by
      <a href="https://icons8.com">Icons8</a>
      <a href="https://icons8.com/icon/91463/stop">Stop</a> icon by
      <a href="https://icons8.com">Icons8</a>
    </footer>
  </body>
</html>
