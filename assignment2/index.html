<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1>Media Player Website</h1>
    </header>

    <!-- Main Content Section -->
    <main class="container">
      <!-- Media Player Section 
           there's a lack of controls because it's intended for study, so the less 
           time user spends fiddling around with adjusting volume, etc. the better. I have 
           set the volume at a reasonable level so the user doesn't have to bother about it.
          The tracks are all set to looping so that they will continue to repeat as long as 
          the timer is still counting down. There's no fanfare at the end, because if someone 
          is locked in working, a fanfare might be disruptive.-->
      <div class="media-player">
        <!-- primary audio track -->
        <audio id="custom-audio-player" loop>
          <source
            src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/erokia_ambient-wave-56-msfxp7-78.mp3"
            type="audio/mp3"
          />
        </audio>

        <!-- ambient sfx tracks -->
        <audio id="bird-sound" loop>
          <source src="audio/birds.mp3" type="audio/mp3" />
        </audio>

        <audio id="waves-sound" loop>
          <source src="audio/waves.mp3" type="audio/mp3" />
        </audio>

        <audio id="trees-sound" loop>
          <source src="audio/trees.mp3" type="audio/mp3" />
        </audio>

        <audio id="rain-sound" loop>
          <source src="audio/rain.mp3" type="audio/mp3" />
        </audio>
      </div>

      <!-- ambient sfx toggle buttons -->
      <div class="amb-btns">
        <button class="ambs" id="amb-waves-btn">
          <img
            id="amb-waves-img"
            src="icons8-tsunami-30.png"
            alt="Waves Button"
          />
        </button>
        <button class="ambs" id="amb-trees-btn">
          <img
            id="amb-trees-img"
            src="icons8-tree-30(1).png"
            alt="Trees Button"
          />
        </button>
        <button class="ambs" id="amb-rain-btn">
          <img id="amb-rain-img" src="icons8-water-30.png" alt="Rain Button" />
        </button>
        <button class="ambs" id="amb-bird-btn">
          <img id="amb-bird-img" src="icons8-bird-30.png" alt="Bird Button" />
        </button>
      </div>

      <!-- timer section -->
      <div class="time-controls">
        <p>How long would you like to set the timer for?</p>

        <select name="select" id="timer-select" class="soothing">
          <option value="0"><p>Select Time</p></option>
          <option value="15">15 Minutes</option>
          <option value="30">30 Minutes</option>
          <option value="45">45 Minutes</option>
          <option value="60">1 Hour</option>
          <option value="90">1 Hour 30 Minutes</option>
          <option value="120">2 Hours</option>
          <option value="150">2 Hours 30 Minutes</option>
          <option value="180">3 Hours</option>
          <option value="210">3 Hours 30 Minutes</option>
          <option value="240">4 Hours</option>
        </select>

        <p id="timer-info"></p>

        <h2 id="time-remaining">00:00</h2>

        <button class="soothing" id="play-pause-btn">
          <img
            id="play-pause-img"
            src="https://img.icons8.com/ios-glyphs/30/play--v1.png"
            alt="Play Button"
          />
        </button>
      </div>

      <!-- progress bar -->
      <div class="custom-controls">
        <span id="progress-bar-empty"></span>
        <span id="progress-bar-fill"></span>
      </div>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 Media Player Website. All rights reserved.</p>
      <a href="https://icons8.com/icon/59862/play">Play</a> icon by
      <a href="https://icons8.com">Icons8</a>
      <a href="https://icons8.com/icon/91463/stop">Stop</a> icon by
      <a href="https://icons8.com">Icons8</a>
      <a href="https://icons8.com/icon/TgYOvWn9rSYS/budgie">Bird</a> icon by
      <a href="https://icons8.com">Icons8</a>
      <a href="https://freesound.org/s/159736/">Bird</a> sounds via
      <a href="https://freesound.org">Freesound.org</a>
    </footer>
  </body>
</html>
